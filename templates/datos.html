<!DOCTYPE html>
<html>
  <head>
    <title>Datos</title>
  </head>
  <body>
    {% if usuario == None %}
    <h1 style="color: red">No existe el usuario {{id}}</h1>
    {% else %}
    <h1>usuario con id: {{id}}</h1>
    <h2>Nombre y gmail: {{usuario}} ({{email}})</h2>
    <h2>Numero de telefono: {{telefono}}</h2>
    <h2>Ubicado en: {{direccion}}</h2>
    {% endif %}
  </body>
</html>
